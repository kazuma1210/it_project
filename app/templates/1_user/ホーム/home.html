{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2F3337; /* ダークテーマ背景色 */
            color: #E0E0E0; /* 明るい文字色 */
        }

        /* コンテナクラス: 中央寄せボタン */
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #40474F; /* ダークグレーの背景色 */
            padding: 20px;
            border-radius: 8px; /* 角を丸める */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ソフトな影を追加 */
        }

        /* 見出しのスタイル: h1タグ */
        h1 {
            text-align: center;
            color: #D4D4D4; /* 明るいグレーの文字色 */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* ユーザー情報のスタイル */
        .user-info {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* ボタンの基本スタイル */
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #5DADDB; /* メインの青 */
            color: #FFFFFF;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* ボタンのホバー状態 */
        button:hover {
            background-color: #83C8F0; /* 明るい青に変化 */
        }

        /* ボタン: 無効状態 */
        button:disabled {
            background-color: #555; /* ダークグレー */
            color: #888; /* 明るいグレー */
            cursor: not-allowed;
        }

        /* コミュニティフォーラムボタンの非アクティブ状態のスタイル */
        .inactive {
            background-color: #d1d1d1;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* ボトムボタンエリア */
        .bottom-buttons {
            text-align: center;
            margin-top: 20px;
        }

        /* リンクスタイル */
        a {
            color: #5DADDB; /* 明るい青 */
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        /* エラーメッセージのスタイル */
        .error-popup {
            display: none;
            border: 1px solid #F44336; /* 赤い境界線 */
            background-color: #3F1E1E; /* ダークな赤背景 */
            color: #F44336; /* 赤い文字 */
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* メディアクエリ: 小さい画面に対応 */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* 幅を90%に調整 */
            }

            button {
                font-size: 0.9rem; /* ボタンのフォントサイズを縮小 */
            }

            h1 {
                font-size: 1.8rem; /* 見出しのサイズを縮小 */
            }
        }
    </style>
</head>
<body>
    <h1>IT資格診断システム</h1>
    <!-- ユーザー情報 -->
    <div class="user-info">
        ユーザー名: {{ user.username|default:"ゲスト" }}
    </div>

    <!-- ボタン -->
    <div class="container">
        <button onclick="location.href='{% url 'self_analysis' %}'">自己分析開始</button>
        {% if user.is_authenticated %}
        <button onclick="location.href='{% url 'community_thread' %}'" class="active">コミュニティフォーラム</button>
        {% else %}
        <button onclick="return false;" class="inactive">コミュニティフォーラム</button>
        {% endif %}
        
        <!-- ログインしている場合にユーザー情報ボタンを有効化 -->
        <button onclick="location.href='{% url 'mypage' %}'" {% if not user.is_authenticated %}disabled{% endif %}>ユーザー情報</button>
    </div>

    <!-- ログイン/ログアウトボタン -->
    <div class="bottom-buttons">
        {% if user.is_authenticated %}
            <!-- ログイン済みならログアウトボタンを表示 -->
            <button onclick="location.href='{% url 'logout' %}'">ログアウト</button>
            
            <!-- ログイン済みならコミュニティフォーラムとユーザー情報ボタンを表示 -->
            <a href="{% url 'community_thread' %}">コミュニティフォーラム</a>
            <a href="{% url 'mypage' %}">ユーザー情報</a>
        {% else %}
            <!-- ログインしていない場合は新規登録・ログインボタンを表示 -->
            <a href="{% url 'register' %}">新規登録</a>
            <a href="{% url 'login' %}">ログイン</a>
        {% endif %}
    </div>
</body>
</html>
