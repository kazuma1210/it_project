<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            text-align: center;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ホームへボタンのスタイル */
        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- ホームへボタン -->
    <button onclick="window.location.href='/'" class="home-btn">ホームへ</button>

    <h1>アカウント作成</h1>
    
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <!-- エラーメッセージ表示 -->
        {% if form.errors %}
            <div style="color: red; margin-bottom: 15px;">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- メールアドレス入力 -->
        <div>
            <label for="txtb_mail">メールアドレス</label>
            <input type="email" id="txtb_mail" name="email" placeholder="メールアドレスを入力" required>
        </div>

        <!-- パスワード入力 -->
        <div>
            <label for="txtb_pass">パスワード</label>
            <input type="password" id="txtb_pass" name="password" placeholder="パスワードを入力" required minlength="8" autocomplete="new-password">
        </div>

        <!-- ユーザー名入力 -->
        <div>
            <label for="txtb_user">ユーザー名</label>
            <input type="text" id="txtb_user" name="username" placeholder="ユーザー名を入力" required minlength="8" maxlength="16">
        </div>

        <!-- 登録ボタン -->
        <button type="submit" id="btn_reg">登録</button>
    </form>

    <p>アカウントをお持ちですか？ <a href="{% url 'login' %}" id="btn_login">ログイン</a></p>
</body>
</html>
