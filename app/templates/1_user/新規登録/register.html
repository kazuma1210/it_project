<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2F3337;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #40474F;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #D4D4D4;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #E0E0E0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2F3337;
            color: #FFF;
            font-size: 14px;
        }

        input:focus {
            border-color: #5DADDB;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5DADDB;
            color: #FFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #83C8F0;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #5DADDB;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            font-size: 14px;
            list-style: none;
            padding-left: 0;
        }

        .errorlist li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>アカウント作成</h2>
        <!-- ユーザー登録フォーム -->
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- エラーメッセージの表示 -->
            {% if form.errors %}
                <ul class="errorlist">
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}<ul class="errorlist">
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul></li>
                    {% endfor %}
                </ul>
            {% endif %}

            <!-- ユーザー名 -->
            <label for="id_username">ユーザー名:</label>
            <input type="text" name="username" id="id_username" required>
            
            <!-- メールアドレス -->
            <label for="id_email">メールアドレス:</label>
            <input type="email" name="email" id="id_email" required>

            <!-- パスワード -->
            <label for="id_password1">パスワード:</label>
            <input type="password" name="password1" id="id_password1" required>
            
            <!-- パスワード（確認用） -->
            <label for="id_password2">パスワード（確認用）:</label>
            <input type="password" name="password2" id="id_password2" required>
            
            <!-- 登録ボタン -->
            <button type="submit">登録</button>
        </form>

        <!-- フォームのフッター -->
        <div class="form-footer">
            <a href="{% url 'login' %}">すでにアカウントをお持ちの方はこちら</a>
        </div>
    </div>
</body>
</html>
