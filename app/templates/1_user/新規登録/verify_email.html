<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2F3337;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #40474F;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #D4D4D4;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2F3337;
            color: #FFF;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5DADDB;
            color: #FFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #83C8F0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>認証コード確認</h2>
        <form method="POST" action="{% url 'verify_email' %}">
            {% csrf_token %}
            <label for="code">認証コードを入力してください:</label>
            <input type="text" name="code" id="code" required>
            <button type="submit">認証</button>
        </form>
    </div>
</body>
</html>
