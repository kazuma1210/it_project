<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール認証</title>
</head>
<body>
    <h1>メール認証</h1>
    <p>メールアドレスに送信された認証コードを入力してください。</p>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="code" placeholder="認証コードを入力" required>
        <button type="submit">認証</button>
    </form>

    <p>認証コードは、数分以内に届くはずです。受け取れない場合は、迷惑メールフォルダを確認してください。</p>
</body>
</html>
