<!-- login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- フォームを表示 -->
        <button type="submit">ログイン</button>
    </form>

    <p>アカウントをお持ちでないですか？ <a href="{% url 'signup' %}">新規登録</a></p>
</body>
</html>
