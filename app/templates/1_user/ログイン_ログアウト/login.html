<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2F3337;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #40474F;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #D4D4D4;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #E0E0E0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2F3337;
            color: #FFF;
            font-size: 14px;
        }

        input:focus {
            border-color: #5DADDB;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5DADDB;
            color: #FFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #83C8F0;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #5DADDB;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: #FF7373;
            font-size: 12px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if messages %}
                <div class="error">
                    {% with "" as previous_message %}
                        {% for message in messages %}
                            {% if message != previous_message %}
                                <p>{{ message }}</p>
                                {% with message as previous_message %}
                                {% endwith %}
                            {% endif %}
                        {% endfor %}
                    {% endwith %}
                </div>
            {% endif %}
            
            
            
            

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力" required>

            <button type="submit">ログイン</button>
        </form>

        <div class="form-footer">
            <a href="{% url 'password_reset' %}">パスワードを忘れた</a>
        </div>
    </div>
</body>
</html>
