<!DOCTYPE html>
<html>
<head>
    <title>分析結果</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        td {
            color: #2c3e50;
        }
        h1 {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>おすすめの資格</h1>
    <table>
        <thead>
            <tr>
                <th>資格名</th>
                <th>カテゴリ</th>
                <th>レベル</th>
                <th>マッチ度</th>
            </tr>
        </thead>
        <tbody>
            {% for suggestion in recommendations %}
            <tr>
                <td>{{ suggestion.qualification.name }}</td>
                <td>{{ suggestion.qualification.categories|join:", " }}</td>
                <td>{{ suggestion.qualification.level }}</td>
                <td>{{ suggestion.score }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">おすすめ資格が見つかりませんでした。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
