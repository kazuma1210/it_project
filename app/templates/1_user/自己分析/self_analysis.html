<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己分析アンケート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2F3337; /* ダークテーマ背景色 */
            color: #E0E0E0; /* 明るい文字色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #40474F; /* ダークグレーの背景色 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
            max-height: 100vh;
        }

        h1 {
            color: #D4D4D4;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* 中央揃え */
            width: 100%;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ffffff; /* 質問ラベルの色 */
        }

        .category-section {
            margin-bottom: 30px;
            width: 100%;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 横並びで中央揃え */
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group div {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .guide-text {
            color: #A8A8A8;
            font-size: 0.9rem;
        }

        button {
            width: 50%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #5DADDB;
            color: #FFFFFF;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #83C8F0;
        }

        .error-popup {
            display: none;
            border: 1px solid #f44336;
            background-color: #ffebee;
            padding: 10px;
            margin-top: 10px;
            color: #f44336;
            border-radius: 4px;
        }

        /* メディアクエリ: 小さい画面に対応 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            button {
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己分析アンケート</h1>
        <form id="selfAnalysisForm">
            <!-- プログラミング言語 -->
            <div class="category-section">
                <label for="programming">得意なプログラミング言語（複数選択可）</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="programming_c" name="programming" value="C">
                        <span class="guide-text">C</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_cpp" name="programming" value="C++">
                        <span class="guide-text">C++</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_csharp" name="programming" value="C#">
                        <span class="guide-text">C#</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_java" name="programming" value="Java">
                        <span class="guide-text">Java</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_python" name="programming" value="Python">
                        <span class="guide-text">Python</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_php" name="programming" value="PHP">
                        <span class="guide-text">PHP</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_javascript" name="programming" value="JavaScript">
                        <span class="guide-text">JavaScript</span>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="programming_sql" name="programming" value="SQL">
                        <span class="guide-text">SQL</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_vba" name="programming" value="VBA">
                        <span class="guide-text">VBA</span>
                    </div>
                    <div>
                        <input type="checkbox" id="programming_ruby" name="programming" value="Ruby">
                        <span class="guide-text">Ruby</span>
                    </div>
                </div>
            </div>

            <!-- 得意分野 -->
            <div class="category-section">
                <label for="math">数学</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="math" name="math" value="未勉強">
                        <span class="guide-text">未勉強</span>
                    </div>
                    <div>
                        <input type="checkbox" id="math_bad" name="math" value="苦手">
                        <span class="guide-text">苦手</span>
                    </div>
                    <div>
                        <input type="checkbox" id="math_intro" name="math" value="入門知識">
                        <span class="guide-text">入門知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="math_basic" name="math" value="基礎知識">
                        <span class="guide-text">基礎知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="math_advanced" name="math" value="応用知識">
                        <span class="guide-text">応用知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="math_experienced" name="math" value="実践経験アリ">
                        <span class="guide-text">実践経験アリ</span>
                    </div>
                </div>
            </div>

            <!-- アルゴリズム -->
            <div class="category-section">
                <label for="algorithm">アルゴリズム</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="algorithm" name="algorithm" value="未勉強">
                        <span class="guide-text">未勉強</span>
                    </div>
                    <div>
                        <input type="checkbox" id="algorithm_bad" name="algorithm" value="苦手">
                        <span class="guide-text">苦手</span>
                    </div>
                    <div>
                        <input type="checkbox" id="algorithm_intro" name="algorithm" value="入門知識">
                        <span class="guide-text">入門知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="algorithm_basic" name="algorithm" value="基礎知識">
                        <span class="guide-text">基礎知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="algorithm_advanced" name="algorithm" value="応用知識">
                        <span class="guide-text">応用知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="algorithm_experienced" name="algorithm" value="実践経験アリ">
                        <span class="guide-text">実践経験アリ</span>
                    </div>
                </div>
            </div>

            <!-- データベース -->
            <div class="category-section">
                <label for="database">データベース</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="database" name="database" value="未勉強">
                        <span class="guide-text">未勉強</span>
                    </div>
                    <div>
                        <input type="checkbox" id="database_bad" name="database" value="苦手">
                        <span class="guide-text">苦手</span>
                    </div>
                    <div>
                        <input type="checkbox" id="database_intro" name="database" value="入門知識">
                        <span class="guide-text">入門知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="database_basic" name="database" value="基礎知識">
                        <span class="guide-text">基礎知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="database_advanced" name="database" value="応用知識">
                        <span class="guide-text">応用知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="database_experienced" name="database" value="実践経験アリ">
                        <span class="guide-text">実践経験アリ</span>
                    </div>
                </div>
            </div>

            <!-- ネットワーク -->
            <div class="category-section">
                <label for="network">ネットワーク</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="network" name="network" value="未勉強">
                        <span class="guide-text">未勉強</span>
                    </div>
                    <div>
                        <input type="checkbox" id="network_bad" name="network" value="苦手">
                        <span class="guide-text">苦手</span>
                    </div>
                    <div>
                        <input type="checkbox" id="network_intro" name="network" value="入門知識">
                        <span class="guide-text">入門知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="network_basic" name="network" value="基礎知識">
                        <span class="guide-text">基礎知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="network_advanced" name="network" value="応用知識">
                        <span class="guide-text">応用知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="network_experienced" name="network" value="実践経験アリ">
                        <span class="guide-text">実践経験アリ</span>
                    </div>
                </div>
            </div>

            <!-- セキュリティ -->
            <div class="category-section">
                <label for="security">セキュリティ</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="security" name="security" value="未勉強">
                        <span class="guide-text">未勉強</span>
                    </div>
                    <div>
                        <input type="checkbox" id="security_bad" name="security" value="苦手">
                        <span class="guide-text">苦手</span>
                    </div>
                    <div>
                        <input type="checkbox" id="security_intro" name="security" value="入門知識">
                        <span class="guide-text">入門知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="security_basic" name="security" value="基礎知識">
                        <span class="guide-text">基礎知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="security_advanced" name="security" value="応用知識">
                        <span class="guide-text">応用知識</span>
                    </div>
                    <div>
                        <input type="checkbox" id="security_experienced" name="security" value="実践経験アリ">
                        <span class="guide-text">実践経験アリ</span>
                    </div>
                </div>
            </div>

            <!-- 取得済み資格 -->
            <div class="category-section">
                <label for="qualifications">取得済みの資格</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="qualifications_example" name="qualifications" value="資格例">
                        <span class="guide-text">資格例</span>
                    </div>
                </div>
            </div>

            <!-- 現在の職種 -->
            <div class="category-section">
                <label for="career">現在の職種</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="career_example" name="career" value="職種例">
                        <span class="guide-text">職種例</span>
                    </div>
                </div>
            </div>

            <!-- 目指している職種 -->
            <div class="category-section">
                <label for="target_career">目指している職種</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="target_career_example" name="target_career" value="職種例">
                        <span class="guide-text">職種例</span>
                    </div>
                </div>
            </div>

            <button type="button" onclick="submitForm()">送信</button>
            <button type="reset">リセット</button>
        </form>

        <div id="errorPopup" class="error-popup">
            エラー: 全ての項目を選択してください。
        </div>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById("selfAnalysisForm");
            const fields = form.querySelectorAll("input[type='checkbox']");

            let valid = true;
            fields.forEach(field => {
                if (field.type === 'checkbox' && !field.checked) {
                    valid = false;
                }
            });

            if (valid) {
                alert("フォームが送信されました！");
                // 必要な処理をここに追加
            } else {
                document.getElementById("errorPopup").style.display = "block";
            }
        }
    </script>
</body>
</html>
