{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コミュニティフォーラム</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/community_thread.css' %}">
</head>
<body>
    <div class="container">
        <!-- サイドバー -->
        <div class="sidebar">
            <button class="sidebar-btn-home"><i class="fas fa-home"></i>ホーム</button>
            <div class="category-title">分野一覧</div>
            <div class="category-btns">
                <button class="sidebar-btn"><i class="fas fa-cogs"></i>応用</button>
                <button class="sidebar-btn"><i class="fas fa-book-open"></i>基本</button>
                <button class="sidebar-btn"><i class="fas fa-code"></i>C言語</button>
                <button class="sidebar-btn"><i class="fas fa-laptop-code"></i>Java</button>
                <button class="sidebar-btn"><i class="fas fa-network-wired"></i>ネットワーク</button>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <div class="thread-post">
                <select>
                    <option value="c_language">C言語</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="network">ネットワーク</option>
                </select>
                <textarea placeholder="スレッド内容を入力..." rows="4"></textarea>
                <button>投稿</button>
            </div>

            <!-- スレッドリスト -->
            <div class="post-list">
                <div class="thread">
                    <div class="thread-content">
                        <div class="thread-tags">応用</div>
                        <div class="user-id">ユーザー1</div>
                        <div class="thread-message">ITパス楽だった！</div>
                        <div class="create-time">作成日時: 2024年12月6日 10:00</div>
                        <div class="update-time">最終更新: 5分前</div>
                    </div>
                    <div class="thread-image" style="background-image: url('https://via.placeholder.com/150');"></div>
                </div>
                <div class="thread">
                    <div class="thread-content">
                        <div class="thread-tags">基本</div>
                        <div class="user-id">ユーザー2</div>
                        <div class="thread-message">基本問題簡単だったよ。</div>
                        <div class="create-time">作成日時: 2024年12月6日 9:30</div>
                        <div class="update-time">最終更新: 20分前</div>
                    </div>
                    <div class="thread-image" style="background-image: url('https://via.placeholder.com/150');"></div>
                </div>
                <div class="thread">
                    <div class="thread-content">
                        <div class="thread-tags">PHP</div>
                        <div class="user-id">ユーザー3</div>
                        <div class="thread-message">PHPでのデータ操作が面白い！</div>
                        <div class="create-time">作成日時: 2024年12月6日 8:00</div>
                        <div class="update-time">最終更新: 1時間前</div>
                    </div>
                    <div class="thread-image" style="background-image: url('https://via.placeholder.com/150');"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
