<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スレッド投稿</title>
    <style>
        /* 既存スタイルはそのまま保持 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar .sidebar-btn-home,
        .sidebar .sidebar-btn {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
        }

        .sidebar .sidebar-btn.active {
            background-color: #1abc9c;
            color: #ffffff;
        }

        .sidebar .sidebar-btn:hover {
            background-color: #1abc9c;
        }

        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        .thread-post {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thread-post input,
        .thread-post select,
        .thread-post textarea,
        .thread-post button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }

        .thread-post input,
        .thread-post select {
            width: 100%;
        }

        .thread-post textarea {
            width: 100%;
            height: 100px;
        }

        .thread-post button {
            background-color: #1abc9c;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .thread-post button:hover {
            background-color: #16a085;
        }

        .post-list {
            display: flex;
            flex-direction: column;
        }

        .thread {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thread-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .thread-header strong {
            font-size: 18px;
        }

        .thread-header span {
            font-size: 14px;
            color: #7f8c8d;
        }

        .no-threads {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoryButtons = document.querySelectorAll('.sidebar-btn');
            const threadList = document.querySelector('.post-list');
            const allThreads = JSON.parse('{{ threads|safe }}'); // サーバーからのスレッドデータ
            let activeCategory = null;

            function renderThreads(threads) {
                threadList.innerHTML = '';
                if (threads.length === 0) {
                    threadList.innerHTML = '<p class="no-threads">現在スレッドがありません。</p>';
                    return;
                }

                threads.forEach(thread => {
                    const threadElement = document.createElement('div');
                    threadElement.classList.add('thread');
                    threadElement.innerHTML = `
                        <div class="thread-header">
                            <strong>${thread.author} (${thread.number})</strong>
                            <span>最終更新: ${thread.last_updated}</span>
                        </div>
                        <p>${thread.first_comment}</p>
                    `;
                    threadList.appendChild(threadElement);
                });
            }

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (activeCategory === button) {
                        activeCategory.classList.remove('active');
                        activeCategory = null;
                        renderThreads(allThreads);
                    } else {
                        if (activeCategory) activeCategory.classList.remove('active');
                        activeCategory = button;
                        activeCategory.classList.add('active');
                        const filteredThreads = allThreads.filter(thread => thread.category === button.textContent.trim());
                        renderThreads(filteredThreads);
                    }
                });
            });

            renderThreads(allThreads); // 初期表示
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- サイドバー -->
        <div class="sidebar">
            <button class="sidebar-btn-home">ホーム</button>
            <div class="category-title">分野一覧</div>
            <button class="sidebar-btn">国家資格</button>
            <button class="sidebar-btn">ベンダー資格</button>
            <button class="sidebar-btn">プログラミング言語</button>
            <button class="sidebar-btn">ソフトウェア</button>
            <button class="sidebar-btn">ハードウェア</button>
            <button class="sidebar-btn">データベース</button>
            <button class="sidebar-btn">ネットワーク</button>
            <button class="sidebar-btn">セキュリティ</button>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- スレッド投稿 -->
            <form class="thread-post" method="POST" action="{% url 'create-thread' %}">
                {% csrf_token %}
                <label>作成スレッドのカテゴリを選択</label>
                <select name="category" required>
                    <option value="" disabled selected>カテゴリを選択</option>
                    <option value="national">国家資格</option>
                    <option value="vendor">ベンダー資格</option>
                    <option value="programming">プログラミング言語</option>
                    <option value="software">ソフトウェア</option>
                    <option value="hardware">ハードウェア</option>
                    <option value="database">データベース</option>
                    <option value="network">ネットワーク</option>
                    <option value="security">セキュリティ</option>
                </select>
                <textarea name="content" placeholder="スレッド内容を入力..." required></textarea>
                <button type="submit">スレッドを作成</button>
            </form>

            <div class="post-list">
                <p class="no-threads">現在スレッドがありません。</p>
            </div>
        </div>
    </div>
</body>
</html>
