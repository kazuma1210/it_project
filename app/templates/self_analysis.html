<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己分析アンケート</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2F3337; /* ダークテーマ背景色 */
            color: #E0E0E0; /* 明るい文字色 */
        }

        /* コンテナクラス: 中央寄せボタン */
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #40474F; /* ダークグレーの背景色 */
            padding: 20px;
            border-radius: 8px; /* 角を丸める */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ソフトな影を追加 */
        }

        /* 見出しのスタイル: h1タグ */
        h1 {
            text-align: center;
            color: #D4D4D4; /* 明るいグレーの文字色 */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* フォームのスタイル */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        select {
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
        }

        /* ボタンの基本スタイル */
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #5DADDB; /* メインの青 */
            color: #FFFFFF;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* ボタンのホバー状態 */
        button:hover {
            background-color: #83C8F0; /* 明るい青に変化 */
        }

        /* リセットボタンのホバー状態（マウスオーバー時） */
        button[type="reset"]:hover {
            background-color: #DB767E; /* ホバー時の背景色を暗い赤に変更 */
        }

        /* エラーメッセージのスタイル */
        .error-popup {
            display: none; /* デフォルトでは非表示 */
            border: 1px solid #f44336; /* 赤い境界線を設定 */
            background-color: #ffebee; /* 薄い赤の背景 */
            padding: 10px; /* 内側に10pxの余白を設定 */
            margin-top: 10px; /* 上に10pxの余白を設定 */
            color: #f44336; /* 赤い文字色 */
            border-radius: 4px; /* 角を4pxで丸める */
        }

        /* メディアクエリ: 小さい画面に対応 */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* 幅を90%に調整 */
            }

            button {
                font-size: 0.9rem; /* ボタンのフォントサイズを縮小 */
            }

            h1 {
                font-size: 1.8rem; /* 見出しのサイズを縮小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己分析アンケート</h1>
        <form id="selfAnalysisForm">
            <label for="strength">1. 得意分野</label>
            <select id="strength" name="strength">
                <option value="">選択してください</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C言語">C言語</option>
            </select>

            <label for="weakness">2. 不得意分野</label>
            <select id="weakness" name="weakness">
                <option value="">選択してください</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C言語">C言語</option>
            </select>

            <label for="qualifications">3. 取得済みの資格</label>
            <select id="qualifications" name="qualifications">
                <option value="">選択してください</option>
                <option value="ITパスポート">ITパスポート</option>
                <option value="基本情報技術者試験">基本情報技術者試験</option>
                <option value="応用情報技術者試験">応用情報技術者試験</option>
            </select>

            <label for="career">4. 現在の職種、目指している職種</label>
            <select id="career" name="career">
                <option value="">選択してください</option>
                <option value="システムエンジニア">システムエンジニア</option>
                <option value="コンサルタント">コンサルタント</option>
                <option value="プログラマー">プログラマー</option>
            </select>

            <button type="button" onclick="analyze()">分析開始</button>
            <button type="reset">条件クリア</button>
        </form>

        <div id="errorPopup" class="error-popup">
            エラー: 全ての項目を選択してください。
        </div>
    </div>

    <script>
        function analyze() {
            const strength = document.getElementById("strength").value;
            const weakness = document.getElementById("weakness").value;
            const qualifications = document.getElementById("qualifications").value;
            const career = document.getElementById("career").value;

            if (!strength || !weakness || !qualifications || !career) {
                document.getElementById("errorPopup").style.display = "block";
            } else {
                document.getElementById("errorPopup").style.display = "none";
                alert("分析を開始します。");
                // 必要に応じて次画面に遷移する処理をここに追加
            }
        }
    </script>
</body>
</html>
