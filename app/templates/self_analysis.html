<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己分析アンケート</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/self_analysis.css' %}"> <!-- Djangoで静的ファイルを読み込み -->
</head>
<body>
    <div class="container">
        <h1>自己分析アンケート</h1>
        <form id="selfAnalysisForm">
            <label for="strength">1. 得意分野</label>
            <select id="strength" name="strength">
                <option value="">選択してください</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C言語">C言語</option>
            </select>

            <label for="weakness">2. 不得意分野</label>
            <select id="weakness" name="weakness">
                <option value="">選択してください</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C言語">C言語</option>
            </select>

            <label for="qualifications">3. 取得済みの資格</label>
            <select id="qualifications" name="qualifications">
                <option value="">選択してください</option>
                <option value="ITパスポート">ITパスポート</option>
                <option value="基本情報技術者試験">基本情報技術者試験</option>
                <option value="応用情報技術者試験">応用情報技術者試験</option>
            </select>

            <label for="career">4. 現在の職種、目指している職種</label>
            <select id="career" name="career">
                <option value="">選択してください</option>
                <option value="システムエンジニア">システムエンジニア</option>
                <option value="コンサルタント">コンサルタント</option>
                <option value="プログラマー">プログラマー</option>
            </select>

            <button type="button" onclick="analyze()">分析開始</button>
            <button type="reset">条件クリア</button>
        </form>

        <div id="errorPopup" class="error-popup">
            エラー: 全ての項目を選択してください。
        </div>
    </div>

    <script>
        function analyze() {
            const strength = document.getElementById("strength").value;
            const weakness = document.getElementById("weakness").value;
            const qualifications = document.getElementById("qualifications").value;
            const career = document.getElementById("career").value;

            if (!strength || !weakness || !qualifications || !career) {
                document.getElementById("errorPopup").style.display = "block";
            } else {
                document.getElementById("errorPopup").style.display = "none";
                alert("分析を開始します。");
                // 必要に応じて次画面に遷移する処理をここに追加
            }
        }
    </script>
</body>
</html>
