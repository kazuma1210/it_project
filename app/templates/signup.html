<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
</head>
<body>
    <h1>アカウント作成</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- メールアドレス入力 -->
        <div>
            <label for="txtb_mail">メールアドレス</label>
            <input type="email" id="txtb_mail" name="email" placeholder="メールアドレスを入力" required>
        </div>

        <!-- パスワード入力 -->
        <div>
            <label for="txtb_pass">パスワード</label>
            <input type="password" id="txtb_pass" name="password" placeholder="パスワードを入力" required minlength="8">
        </div>

        <!-- ユーザー名入力 -->
        <div>
            <label for="txtb_user">ユーザー名</label>
            <input type="text" id="txtb_user" name="username" placeholder="ユーザー名を入力" required minlength="8" maxlength="16">
        </div>

        <button type="submit" id="btn_reg">登録</button>
    </form>

    <p>アカウントをお持ちですか？ <a href="{% url 'login' %}" id="btn_login">ログイン</a></p>
    <button onclick="window.location.href='/'" id="btn_home">戻る</button>
</body>
</html>

</html>
