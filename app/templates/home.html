{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>IT資格診断システム</h1>
    <div class="user-info">
        ユーザー名: {{ user.username|default:"ゲスト" }}
    </div>
    <div class="container">
        <button onclick="location.href='{% url 'self_analysis' %}'">自己分析開始</button>
        <button onclick="location.href='{% url 'community_forum' %}'" {% if not user.is_authenticated %}disabled{% endif %}>コミュニティフォーラム</button>
        <button onclick="location.href='{% url 'user_info' %}'" {% if not user.is_authenticated %}disabled{% endif %}>ユーザー情報</button>
    </div>
    <div class="bottom-buttons">
        {% if user.is_authenticated %}
            <button onclick="location.href='{% url 'logout' %}'">ログアウト</button>
        {% else %}
            <a href="{% url 'login' %}">新規登録・ログイン</a>
        {% endif %}
    </div>
</body>
</html>
