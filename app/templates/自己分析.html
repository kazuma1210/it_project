<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己分析アンケート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSelectChange(select) {
            const options = Array.from(select.options);
            const selectedValues = options.filter(option => option.selected).map(option => option.value);
            console.log("Selected values:", selectedValues);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>自己分析アンケート</h1>
        <form>
            <div class="form-group">
                <label for="good-field">得意分野</label>
                <select id="good-field" name="good-field" multiple onchange="handleSelectChange(this)">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C言語">C言語</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bad-field">不得意分野</label>
                <select id="bad-field" name="bad-field" multiple onchange="handleSelectChange(this)">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C言語">C言語</option>
                </select>
            </div>
            <div class="form-group">
                <label for="licenses">取得済みの資格</label>
                <select id="licenses" name="licenses" multiple onchange="handleSelectChange(this)">
                    <option value="ITパスポート">ITパスポート</option>
                    <option value="基本情報技術者試験">基本情報技術者試験</option>
                    <option value="応用情報技術者試験">応用情報技術者試験</option>
                </select>
            </div>
            <div class="form-group">
                <label for="job">現在の職種・目指している職種</label>
                <select id="job" name="job" multiple onchange="handleSelectChange(this)">
                    <option value="システムエンジニア">システムエンジニア</option>
                    <option value="ITコンサルタント">ITコンサルタント</option>
                    <option value="プログラマー">プログラマー</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="alert('送信しました')">分析開始</button>
            </div>
        </form>
    </div>
</body>
</html>
